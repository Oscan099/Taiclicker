<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clicker exempel</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="img-container">
                <img src="img/lager9.png" alt="Tai Kuri">
            </div>
            <div class="desc">
                <img src="img/Namnlöst-3.png" alt="cheating">
        </div>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Souls: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Magic-Power: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Monsters Slain: <span id="mpc"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click"><img src="img/Souls.png" alt=""></button>
                </div>
            </div>
            <div class="w-100">
                <h1>Uppgraderingar</h1>
                <div id="upgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Hjälp till att fixa fel och lägga till funktioner, 
            <a href="https://github.com/jensnti/clicker/issues">issues</a>
            eller
            <a href="https://github.com/jensnti/clicker/pulls">pull requests</a>.
        </p>
    </footer>
    <script src="js/clicker.js"></script>
</body>
</html>
